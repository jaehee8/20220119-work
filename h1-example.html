<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: thistle;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container h1 {
      transition: 1s;
    }
    
  </style>
</head>
<body>
  <div id="container">
    <h1>hello</h1>
  </div>

  <script>
    const h1 = document.querySelector("#container h1");
    console.dir(h1);
    // 자바스크립트에서 초기설정(init)을 했다.
    
    h1.style.opacity = 0;
    h1.style.fontSize = 16 +"px";

    // 알고리즘 구상
    // 1. opacity는 0에서부터 1까지의 값으로 투명도를 조정한다.
    // 2. 1초당 0.1씩 증가시키면 조금씩 나타나는 동작을 동적으로 만들 수 있다.
    // 3. 0인 어떤 값을 0.1 씩 더해지고, 1이 되면 멈춰지는 동작을 시도해 본다.

    // 1. font size를 16px에서 시작해서 1초당 2씩 증가시켜보자

    let opacityValue = 0;
    let fontsizeValue = 16;
    
    //일정시간에 맞추어 동작하는 메서드(method)를 사용한다.
    let opacityTimer = setInterval(function() {
      //1초마다 opacityValue를 0.1씩 더해준다.
      opacityValue = opacityValue + 0.1;
      //opcityValue의 값은 0이고 0.1을 더한값을 다시 opacityValue값에 대입

      fontsizeValue = fontsizeValue + 2
      //fontsizeValue의 값은 16이고 2 더한값을 다시 fontsizeValue값에 대입
      console.log(fontsizeValue);
      //1초마다 fontsizeValue 값이 증가하는 것을 확인
      console.log(opacityValue);
      //1초마다 opacityValue 값이 증가하는 것을 확인
      h1.style.opacity = opacityValue;
      // h1 스타일 오파시티값에 대입한다.
      h1.style.fontSize = fontsizeValue + "px";
      // h1 스타일 폰트사이즈 값에 대입한다.

      // opacity 값의 특성,  1이상은 필요없기 때문에 
      // 만약 "value의 값이 1보다 커지면 참" 이라는 조건식을 설정한다.
      // 참 조건식 알고리즘은 setInterval을 정지시키는 메서드를 활용한다.
      if( opacityValue > 1) {
        clearInterval(opacityTimer);
        console.log('complete!');
      }
    }, 100);

  </script>
</body>
</html>
